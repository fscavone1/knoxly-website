<html>
	<head>
		<title>Knoxly - Sensibility Test</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">
		<form method="post" action="test{{id+1}}">
		<!-- Questions -->
			<header id="header">
				<div class="test-box">
					<h3>Test #{{id}}</h3>
					<div style="display: {{other_show}};">
						<p>Do you think this tweet about <b>{{topic}}</b> is sensible or not?</p>
						<blockquote style="overflow-y: scroll; padding-right: 1.5em">{{tweet_text}}<input type="hidden" name="id_tweet" value="{{id_tweet}}"></blockquote>
							<ul class="actions fit">
								<li><input type="submit" class="button fit" name="sens-button" value="Sensible"></li>
								<li><input type="submit" class="button fit" name="sens-button" value="Non-Sensible"></a></li>
								<li><a href=senstest{{id+1}} class="button fit">Skip</a></li>
							</ul>
					</div>
					<div style="display: {{racism_show}};">
						<p>Do you think this tweet is <b>Racist</b> or not?</p>
						<blockquote style="height: 30%;">{{tweet_text}}<input type="hidden" name="id_tweet" value="{{id_tweet}}"></blockquote>
							<ul class="actions fit">
								<li><input type="submit" class="button fit" name="sens-button" value="Racist"></li>
								<li><input type="submit" class="button fit" name="sens-button" value="Non-Racist"></a></li>
								<li><a href=senstest{{id+1}} class="button fit">Skip</a></li>
							</ul>
					</div>
					<div class="bottom">
						<span><a href=/ style="color: black;">I want to terminate my test.</a></span>
						<span style="float: right;">Random ID: {{user_id}}</span>
					</div>
				</div>
			</header>
	</form>
		<!-- Footer -->
			<footer id="footer">
				<div style="height: 7em"><img src='static/images/unisa2.png' style="height: 100%"><img src='static/images/unisa_di2.png' style="height: 100%"></div>
				</br>
				<p class="copyright">Template credits: <a href="http://html5up.net">HTML5 UP</a></p>
			</footer>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
